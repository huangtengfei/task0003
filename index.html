<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>个人任务管理系统</title>
	<link rel="stylesheet" href="css/task0003.css">
</head>
<body>
	<header>
		<p>GTD Tools</p>
	</header>
	<div class="main">
		<section class="sec-left">
			<div class="categories">
				<ul class="first-level">
					<li class="fir-item">所有任务
						<ul class="all-task">
						</ul>
					</li>
					<li class="fir-item">分类列表
						<ul class="second-level">
						</ul>
					</li>
				</ul>
			</div>
			<div class="new" id="newCate">
				<img src="image/add.png" alt="add">
				<span>新增分类</span>
			</div>
		</section>
		<section class="sec-middle">
			<ul class="filter">
				<li class="selected">所有</li>
				<li>未完成</li>
				<li>已完成</li>
			</ul>
			<div class="todos">
				<ul class="first-level">
				</ul>
			</div>
			<div class="new" id="newTodo">
				<img src="image/add.png" alt="add">
				<span>新增任务</span>
			</div>
		</section>
		<section class="sec-right">
			<div class="title">
				<h4></h4>
				<img id="checkBtn" src="image/check.png" alt="check">
				<img id="editBtn" src="image/edit.png" alt="edit">
			</div>
			<div class="date">
				<span></span>
			</div>
			<div class="content">
				<p>aaaaaaaaaaaaaaaa</p>			
			</div>		
		</section>
		<section class="sec-right-edit">
			<div class="title">
				<input type="text" placeholder="在此输入标题">
			</div>
			<div class="date">
				<input type="text" placeholder="在此输入日期">
			</div>
			<div class="content">
				<textarea cols="30" rows="10" placeholder="在此输入内容"></textarea>
			</div>
		</section>
	</div>
</body>

<script src="js/util.js"></script>
<script src="js/data.js"></script>
<script src="js/task0003.js"></script>
<script src="js/service.js"></script>

</html>
